<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon Valley Web Design </title>
    <script src="https://kit.fontawesome.com/dcc381e9b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>Silicon Valley</span> Web Design</h1>
        <div class="wrapper">
            <div class="company-info">
                <h3>Silicon Valley Web Design</h3>
                <ul>
                    <li><i class="fa fa-road"></i> 44 something ln</li>
                    <li><i class="fa fa-phone"></i>(555) 555-555</li>
                    <li><i class="fa fa-envelope"></i> test@silicon.test</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <!--@TODO - validation-->
                <form id="contactForm">
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" id="name">
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" name="company" id="company">
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="text" name="email" id="email">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5" id="message"></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
